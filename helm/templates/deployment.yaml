apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tradingbot-pro.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "tradingbot-pro.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "tradingbot-pro.name" . }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: tradingbot-secrets
