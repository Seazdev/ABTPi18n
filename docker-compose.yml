version: '3.8'
services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    env_file: .env.example
    depends_on:
      - db
      - redis
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tradingbot
      POSTGRES_USER: tb_user
      POSTGRES_PASSWORD: tb_pass
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
volumes:
  db_data:
